baseURL: "https://gouuyh.giyhub.io"
languageCode: "zh-cn"
defaultContentLanguage: zh-cn
title: "gouuyh's Blog"
theme: "m10c"

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 2
    - identifier: about
      name: About
      url: /about/
      weight: 3

params:
  author: gouuyh
  description: A description
  avatar: /profile/avatar.webp
  menu_item_separator: ' - '
  favicon: /profile/favicon.ico
  social:
    - icon: github
      name: GitHub
      url: https://github.com/gouuyh
    - icon: rss
      name: RSS
      url: https://gouuyh.giyhub.io/index.xml

permalinks:
    post: /posts/:year/:slug/
    page: /:slug/

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  goldmark:
    extensions:
      typographer: false
minify:
  tdewolff:
    html:
      keepWhitespace: true
buildFuture: true